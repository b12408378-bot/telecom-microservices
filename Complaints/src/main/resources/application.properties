spring.application.name=complaint-service
server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5432/complaintsdb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

management.endpoints.web.exposure.include=health,info

resilience4j.circuitbreaker.instances.complaintService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.complaintService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.complaintService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.complaintService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.complaintService.permittedNumberOfCallsInHalfOpenState=3
